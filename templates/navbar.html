{% load static %}
<nav
  class="navbar navbar-expand-md navbar-light sticky-top bg-white border-bottom border-light"
>
  <div class="container">
    <a href="/" class="navbar-brand">Instagram</a>
    <button
      data-toggle="collapse"
      data-target="#mainNav"
      class="navbar-toggler"
    >
      <span class="navabar-toggler-icon"></span>
    </button>
    <div id="mainNav" class="collapse navbar-collapse">
      {% if request.user.is_authenticated %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <form
            method="GET"
            action="{% url 'post:search' %}"
            class="form-inline"
          >
            <input
              type="text"
              name="q"
              class="form-control"
              id="search-box"
              placeholder="Search..."
            />
          </form>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="fas fa-home mx-1"></i></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><i class="fab fa-facebook-messenger mx-1"></i
          ></a>
        </li>
        <li class="nav-item">
          <a href="{% url 'post:create' %}" class="nav-link"
            ><i class="far fa-plus-square mx-1"></i
          ></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="far fa-compass mx-1"></i></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="far fa-heart mx-1"></i></a>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <img
              src="{{request.user.profile.profile_pic.url}}"
              alt="Profile Image"
              class="nav-profile-img"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            />

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a
                class="dropdown-item"
                href="{% url 'accounts:profile' request.user.pk %}"
                ><i class="fas fa-user"></i>Profile</a
              >
              <a class="dropdown-item" href="#">Saved</a>
              <a class="dropdown-item" href="#">Settings</a>
              <a class="dropdown-item" href="#">Switch Accounts</a>
              <a class="dropdown-item" href="{% url 'accounts:logout' %}"
                >Logout</a
              >
            </div>
          </div>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>
