<!-- Modal -->
<div
  class="modal fade"
  id="followersModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="followersModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Followers</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% for follower in request.user.profile.followers.all %}
        <div class="card my-2">
          <ul class="list-unstyled">
            <li class="media">
              <img
                src="{{follower.profile.profile_pic.url}}"
                alt="{{follower.username}}"
                class="mx-3 mt-3 align-self-center account-profile-img"
              />
              <a
                href="{% url 'accounts:profile' follower.id %}"
                class="mt-3 pt-3"
                >{{follower.username|title}}</a
              >
              <div class="media-body mt-4">
                <a
                  href="{% url 'post:follow' follower.pk %}"
                  class="btn mx-3 btn-sm btn-info float-right"
                >
                  Follow
                </a>
              </div>
            </li>
          </ul>
        </div>
        {% empty %} {% include "accounts/user_suggestions.html" %} {% endfor %}
      </div>
    </div>
  </div>
</div>
