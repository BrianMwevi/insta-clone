<div
  class="modal fade"
  id="followingModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="followingModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Following</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% for following in request.user.profile.following.all %}
        <div class="card my-2">
          <ul class="list-unstyled">
            <li class="media">
              <img
                src="{{following.profile.profile_pic.url}}"
                alt="{{following.username}}"
                class="mx-3 mt-3 align-self-center account-profile-img"
              />
              <a
                href="{% url 'accounts:profile' following.id %}"
                class="mt-3 pt-3"
                >{{following.username|title}}</a
              >
              <div class="media-body mt-4">
                <a
                  href="{% url 'post:unfollow' following.pk %}"
                  class="btn mx-3 btn-sm btn-info float-right"
                >
                  Unfollow
                </a>
              </div>
            </li>
          </ul>
        </div>

        {% endfor %}
      </div>
    </div>
  </div>
</div>
